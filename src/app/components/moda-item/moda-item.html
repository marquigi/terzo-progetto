@if (moda) {

<div class="card-body">
    <h3 class="card-title">{{ moda.title }}</h3>
    <h5 class="card-title">{{ moda.category }}</h5>
    <p class="card-text">Data di pubblicazione: {{ moda.date | date:"dd/MM/yyyy HH:mm" }}</p>
    <p class="card-text">{{ moda.body }}</p>
    <button class="btn btn-primary" (click)="aggiungiPreferiti()"><i class="bi bi-star"></i> Aggiungi a
        preferiti</button>

</div>
}

    <h3 class="card-title">{{ viaggi.title }}</h3>
    <h5 class="card-title">{{ viaggi.category }}</h5>
    <p class="card-text">Data di pubblicazione: {{ viaggi.date | date:"dd/MM/yyyy HH:mm" }}</p>
    <p class="card-text">{{ viaggi.body }}</p>

    <button class="btn btn-secondary" (click)="preferitiService.rimuoviPreferito(viaggi!.id)">
        <i class="bi bi-star-fill"></i> Gi√† nei preferiti
    </button>
    }

</div>
}

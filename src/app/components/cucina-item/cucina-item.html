@if (cucina) {

<div class="card-body">
    <h3 class="card-title">{{ cucina.title }}</h3>
    <h5 class="card-title">{{ cucina.category }}</h5>
    <p class="card-text">Data di pubblicazione: {{ cucina.date | date:"dd/MM/yyyy HH:mm" }}</p>
    <p class="card-text">{{ cucina.body }}</p>
    <button class="btn btn-primary"><i class="bi bi-star"></i> Aggiungi a preferiti</button>

</div>
}
